<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Sapid a Restaurant | Recipe Upload </title>
	<link href="{% static 'upload/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
	<!-- Custom Theme files -->
	<link href="{% static 'upload/css/newstyle.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!-- Custom Theme files -->
	<script src="js/jquery.min.js"></script>
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="File Upload Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>
<body>

<h1>RECIPE UPLOAD</h1>

<div class="upload">
			<h3>Select File</h3>
		<div class="login-form">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div>
					<span>Item</span>
						<input type="text" name="i_tem" class="title" value="Eg: Pasta" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Eg: Pasta';}" />
				</div>
				<div>
					<span>Price</span>
						<input type="number" name="p_rice" class="describe" value="Eg: $20" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Eg: $20';}" />
				</div>
				<div>
					<input type="file" name="f_ile">
					<input type="submit" value="UPLOAD">
				</div>
			</form>
		</div>
			
	<!-- JavaScript Includes -->
		<script src="js/jquery.knob.js"></script>
	<!-- JavaScript Includes -->

	<!-- jQuery File Upload Dependencies -->
		<script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
	<!-- jQuery File Upload Dependencies -->
		
	<!-- Main JavaScript file -->
		<script src="js/script.js"></script>
	<!-- Main JavaScript file -->
	
</div>
</body>
</html>
